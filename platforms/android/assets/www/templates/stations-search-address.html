<ion-view view-title="{{main.logo}}">
  <ion-nav-bar>
    <ion-nav-back-button style="color: black;">
      Recherche
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Adresse" ng-model="parent.address" autofocus required>
        </label>
        <button class="button button-small" ng-click="searchAddress()">
          Chercher
        </button>
      </div>
      <li class="item" ng-repeat="ad in ads track by ad" ng-click="searchRecAddress(ad)">
        <p>{{ad}}</p>
      </li>

    </div>
  </ion-content>
</ion-view>
